<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kristen's Coding Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <hgroup>
                <h1>Clickety Boo</h1>
                <h6>The coding meanderings of Kristen Steele</h6>
            </hgroup>
        </header>

        <main id="container">
            <section class="formContainer">
                <h2>Daily Journal</h2>
                <form action="">
                    <fieldset>
                        <label for="journalDate">Date of entry</label>
                        <input type="date" name="journalDate" id="journalDate">
                    </fieldset>
                </form>

                <div class="form__date"><p>date: </p></div>
                <div class="form__mood"><p>mood: </p></div>
                <div class="form__concepts"><p>concepts covered: </p></div>
                <div class="form__summary">All about today... </div>
                <div class="form__button"></div>

            </section>
            <section class="journalEntryContainer">
                <div class="journalEntry"></div>

            </section>
        </main>

        <footer>

        </footer>
    
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
