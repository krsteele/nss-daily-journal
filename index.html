<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kristen's Coding Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <hgroup>
                <h1>Clickety Boo</h1>
                <h6>The coding meanderings of Kristen Steele</h6>
            </hgroup>
        </header>

        <main id="container">
            <section class="formContainer">
                <h2>Daily Journal</h2>
                <form action="">
                    <fieldset>
                        <label class="formItem__label" journalDate">Date of entry</label>
                        <input class="formItem__input" type="date" name="journalDate" id="journalDate">
                    </fieldset>
                    
                    <fieldset>
                        <label class="formItem__label" for="journalConcepts">Concepts covered</label>
                        <input class="formItem__input" type="text" name="journalConcepts" id="journalConcepts">
                    </fieldset>
                    <fieldset>
                        <label class="formItem__label" for="journalMood">Mood for the day</label>
                        <select class="formItem__input" name="journalMood" id="journalMood">
                            <option value="happy">happy as a hippo</option>
                            <option value="angry">angry as a duck</option>
                            <option value="sad">sad as a chicken</option>
                            <option value="grumpy">grumpy as a moose</option>
                            <option value="excited">excited as a dog</option>
                            <option value="worried">worried as a rabbit</option>
                            <option value="content">contented as a frog</option>
                            <option value="amused">sweetly amused</option>
                            <option value="confused">completely confused</option>
                            <option value="deflated">lost all my fizz</option>
                            <option value="frazzled">frazzled like a frazzled thing</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label class="formItem__label" for="journalSummary">Summary of Day</label>
                        <textarea class="formItem__input" name="journalSummary" id="journalSummary" cols="50" rows="10" placeholder="What did you learn today? What are your plans for tomorrow?"></textarea>
                    </fieldset>
                    <input type="submit" value="One for the Record Books">
                </form>

            </section>
            <section id="entryLog">
                

            </section>
        </main>

        <footer>

        </footer>
    
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
